<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Spring Boot</title> -->
  <title th:text="${titulo}"></title>
</head>

<body>

  <h1 th:text="${titulo}"></h1>

  <!-- No es necesario utilizar el getNombre() -->
  <span th:text="${usuario.nombre}"></span>
  <span th:text="${usuario.apellido}"></span>

  <br>
  <span th:if="${usuario.email}" th:text="${usuario.email}"></span>
  <!-- Comilla simple manejamos el String -->
  <!-- <span th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"></span> -->
  <span th:if="${usuario.email == null}">El usuario no tiene correo</span>

</body>

</html>
