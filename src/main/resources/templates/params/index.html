<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>

<body>

  <!-- <h1 th:text="${titulo}"></h1> -->
  <h1>Enviar parámetros del Request HTTP GET - URL</h1>

  <ul>
    <li>
      <!-- @ para ir hacia rutas -->
      <!-- Se envia los parametros con () -->
      <a th:href="@{/params/string(texto='Hi Luisito')}">/params/string?texto=Hola Luisito</a>
    </li>
    <li>
      <a th:href="@{/params/string(texto='Que tal Angel')}">/params/string?texto=Que tal Angel</a>
    </li>
    <li>
      <a th:href="@{/params/mix-params(saludo='Como estas Luis', numero=7)}">/params/mix-params?saludo=Como estas Luis&numero=7</a>
    </li>
    <li>
      <a th:href="@{/params/mix-params-request(saludo='Como estas Angel', numero=9)}">/params/mix-params?saludo=Como estas Angel&numero=9</a>
    </li>
  </ul>

</body>

</html>
