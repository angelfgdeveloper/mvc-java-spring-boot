<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Spring Boot</title> -->
  <title th:text="${titulo}"></title>
</head>

<body>

  <!-- Thymeleaf => a th en html -->
  <h1 th:text="${titulo}"></h1>
  <!-- <div th:if="${usuarios.size() == 0}">No hay usuarios en la lista!</div> -->
  <div th:if="${usuarios.isEmpty()}">No hay usuarios en la lista!</div>

  <!-- <table th:if="${usuarios.size() > 0}"> -->
  <!-- <table th:if="${not usuarios.isEmpty()}"> -->
  <table th:if="${!usuarios.isEmpty()}">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo electr√≥nico</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ciclo for en Thymeleaf -->
      <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
      </tr>
    </tbody>
  </table>

</body>

</html>
